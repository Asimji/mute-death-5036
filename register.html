<html lang="en">

<body>
    <a href="./index.html">Home</a>
    <div id="main">
        
        <form action="">
            <div class="single-input">
                <input id="fname" type="text" placeholder="First_Name" required>
            </div>
            <div class="single-input">
               <input id="lname" type="text" placeholder="Last_Name" required> 
            </div>
            <div class="single-input">
                <input type="email"  id="email" placeholder="email" required>
            </div>
            <div class="single-input">
                <input type="number" id="num" placeholder="Enter Mobile No" required>
            </div>
            <div class="single-input">
                <input type="password" placeholder="Enter Password" id="pass" required>
            </div>
            <div class="single-input">
                <input type="password" placeholder="Confirm Password" id="cpass" required>
            </div>
            <div class="single-input"> <button>submit</button></div>

                <a href="./signIn.html">Have a account please Login</a>

    </div>
</body>
<script>

    // let data=JSON.parse(localStorage.getItem("data"))||[]
    let formel=document.querySelector("form");
    formel.addEventListener("submit",(e)=>{


      e.preventDefault();

    //   data.forEach((element) => {
        
          let fname=document.getElementById("fname").value;
          let lname=document.getElementById("lname").value;
          let email=document.getElementById("email").value;
          let num=document.getElementById("num").value;
      let pass=document.getElementById("pass").value;
      let cpass=document.getElementById("cpass").value;
    
    //  let obj={

    // }

    // data= data.push(obj)
    // localStorage.setItem("data",JSON.stringify(obj));

      localStorage.setItem("First_Name",JSON.stringify(fname));
      localStorage.setItem("Last_Name",JSON.stringify(lname));
      localStorage.setItem("Email",JSON.stringify(email));
      localStorage.setItem("Number",JSON.stringify(num));
      localStorage.setItem("Password",JSON.stringify(pass));
      localStorage.setItem("Confirm_Password",JSON.stringify(cpass));

      if(fname=="" && lname=="" && email =="" && num=="" && pass=="" && cpass==""){
        alert(  "Oops!..",
            "input field has no value",
            "error")
      }
      else{
        if(pass.length>=6 && pass.length<=20){
            if(pass!=cpass){
              alert(  "Oops..!",
                    "Password Not Matching")
            }
            else{
              alert(    "Good Job",
                    "Register Successfull")
                setTimeout(()=>{
                    window.location.href="index.html"
                },5000)
            }
        }
        else{
